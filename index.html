<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Criar pedido</title>
		<link rel="icon" type="image/x-icon" href="./assets/jitterbit-icon.png" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<img src="./assets/jitterbit-logo.png" alt="Logo da Jitterbit" />
		</header>
		<main>
			<form>
				<fieldset>
					<legend>Informações do Cliente</legend>
					<label for="name">Nome Completo</label>
					<input type="text" id="name" name="nome" required />

					<label for="email">E-mail</label>
					<input type="email" id="email" name="email" required />

					<label for="phone">Telefone</label>
					<input type="tel" id="phone" name="telefone" required />
				</fieldset>
				<fieldset>
					<legend>Endereço de Entrega</legend>
					<label for="address">Rua e Número</label>
					<input type="text" id="address" name="endereço" required />

					<label for="complement">Complemento</label>
					<input type="text" id="complement" name="complemento" />

					<label for="neighborhood">Bairro</label>
					<input type="text" id="neighborhood" name="bairro" required />

					<label for="city">Cidade</label>
					<input type="text" id="city" name="cidade" required />

					<label for="estado">Estado</label>
					<select id="estado" name="estado" required>
						<option value="" disabled selected>Selecione seu estado</option>
						<option value="AC">Acre</option>
						<option value="AL">Alagoas</option>
						<option value="AP">Amapá</option>
						<option value="AM">Amazonas</option>
						<option value="BA">Bahia</option>
						<option value="CE">Ceará</option>
						<option value="DF">Distrito Federal</option>
						<option value="ES">Espírito Santo</option>
						<option value="GO">Goiás</option>
						<option value="MA">Maranhão</option>
						<option value="MT">Mato Grosso</option>
						<option value="MS">Mato Grosso do Sul</option>
						<option value="MG">Minas Gerais</option>
						<option value="PA">Pará</option>
						<option value="PB">Paraíba</option>
						<option value="PR">Paraná</option>
						<option value="PE">Pernambuco</option>
						<option value="PI">Piauí</option>
						<option value="RJ">Rio de Janeiro</option>
						<option value="RN">Rio Grande do Norte</option>
						<option value="RS">Rio Grande do Sul</option>
						<option value="RO">Rondônia</option>
						<option value="RR">Roraima</option>
						<option value="SC">Santa Catarina</option>
						<option value="SP">São Paulo</option>
						<option value="SE">Sergipe</option>
						<option value="TO">Tocantins</option>
					</select>

					<label for="cep">CEP</label>
					<input type="text" id="cep" name="cep" required />
				</fieldset>
				<fieldset>
					<legend>Informações do Pedido</legend>
					<label for="id-produto">Id Produto</label>
					<select id="id-produto" name="id-produto" required>
						<option value="" disabled selected>Selecione um produto</option>
						<option value="produto1">Produto 1</option>
						<option value="produto2">Produto 2</option>
						<option value="produto3">Produto 3</option>
						<option value="produto4">Produto 4</option>
						<option value="produto5">Produto 5</option>
					</select>

					<label for="quantidade">Quantidade</label>
					<input type="number" id="quantidade" name="quantidade" min="1" required />

					<label>Método de Pagamento</label>
					<label>
						<input type="radio" name="metodo-pagamento" value="cartao-credito" required />
						Cartão de Crédito
					</label>
					<label>
						<input type="radio" name="metodo-pagamento" value="boleto-bancario" required />
						Boleto Bancário
					</label>
					<label>
						<input type="radio" name="metodo-pagamento" value="paypal" required />
						PayPal
					</label>
				</fieldset>
				<div class="actions">
					<button type="submit">Enviar Pedido</button>
					<button type="reset">Limpar Formulário</button>
				</div>
			</form>
		</main>
		<footer>
			<div class="contact-info">
				<p>Endereço: Rua Exemplo, 123, Cidade, Estado</p>
				<p>Telefone: (11) 1234-5678</p>
				<p>Email: contato@ficticio.com</p>
				<div class="social-links">
					<a
						href="https://pt-br.facebook.com/"
						target="_blank"
						class="facebook"
						title="Fictícia no Facebook"
					></a>
					<a href="https://x.com/?lang=pt-br" target="_blank" class="x" title="Fictícia no X"></a>
					<a
						href="https://www.instagram.com/"
						target="_blank"
						class="instagram"
						title="Fictícia no Instagram"
					></a>
				</div>
			</div>
			<p>&copy; 2024 Fictícia. Todos os direitos reservados.</p>
		</footer>
	</body>
</html>
